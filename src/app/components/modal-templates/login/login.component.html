<form (ngSubmit)="login()" novalidate>
    <div [formGroup]="loginForm" class="form-group">
        <div class="form-row">
            <div class="col">
                <input formControlName="userName" type="text" class="form-control form-control-sm" placeholder="Login Id">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <input formControlName="userPassword" type="password" class="form-control form-control-sm" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <input formControlName="rememberMe" type="checkbox" class="chkbox">Remember Me
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <button type="submit" class="btn-rounded form-control btn-secondary">
                    Login
                </button>
            </div>
            <div class="col">
                <button type="reset" class="btn-rounded form-control btn-secondary">
                    Reset
                </button>
            </div>
        </div>
    </div>
</form>
